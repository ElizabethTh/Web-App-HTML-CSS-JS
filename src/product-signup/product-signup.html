<!DOCTYPE HTML>
<html>

 <head>
    <meta name="keywords" content="homemade food, Food delivery app, freshly homemade food">
    <meta name="description" content="Fresh Homely Food With Love And Care">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="product-signup.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./../../images/soulfood-icon.png">
    <title>SoulFood</title>
    <script src="product-signup.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 </head>

<!-- Popup LogIn on click of signup button -->

 <body>
    <section class="popup">
        <button id="close" onclick="document.location='./../../index.html';return false;">&times;</button>
        <!-- signin container -->
        <section id="user-details">
            <h1>Sign Up </h1>
            <section class="email-password-sub">
                <section class="form-head">Full Name</section>
                <input type="text" id="name" name="name" placeholder="John Doe">
            </section>
            <section class="email-password-sub">
                <section class="form-head">Email</section>
                <input type="text" id="mail" name="mail" placeholder="abc@gmail.com">
            </section>
            <section class="email-password-sub">
                <section class="form-head">Password</section>
                <input type="text" id="Password" name="Password" placeholder="*******">
            </section>
            <section class="email-password-sub">
                <section class="form-head">Confirm Password</section>
                <input type="text" id="Password" name="Password" placeholder="*******">
            </section>
        </section>
        <a href="./../../index.html">Sign Up</a>
        <script src="product-signup.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </section>
 </body>

</html>
